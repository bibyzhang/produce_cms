<div class="panelBar">
    <div class="pages">
        <span>显示</span>
        <select class="combox" name="numPerPage" onchange="dialogPageBreak({numPerPage:this.value})">
            <option value="20" <{if $param.numPerPage==20}>selected="selected"<{/if}>>20</option>
            <option value="30" <{if $param.numPerPage==30}>selected="selected"<{/if}>>30</option>
            <option value="50" <{if $param.numPerPage==50}>selected="selected"<{/if}>>50</option>
            <option value="100" <{if $param.numPerPage==100}>selected="selected"<{/if}>>100</option>
            <option value="200" <{if $param.numPerPage==200}>selected="selected"<{/if}>>200</option>
        </select>
        <span>条，共<{$param.totalCount}>条</span>
    </div>
    <div class="pagination" targetType="dialog" totalCount="<{$param.totalCount}>" numPerPage="<{$param.numPerPage}>" currentPage="<{$param.currentPage}>"></div>
</div>
